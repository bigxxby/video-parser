services:
  redis:
    image: redis:7-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  migrations:
    build:
      context: .
    command: uv run alembic upgrade head
    env_file:
      - .env

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build:
      context: .
    runtime: nvidia
    command: >
      uv run celery -A app.tasks.celery_app worker
      --loglevel=info
      --concurrency=1
    shm_size: 32gb
    cap_add:
      - SYS_NICE
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, graphics, utility, video, compute]
    devices:
      - /dev/dri:/dev/dri
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: graphics,utility,compute,video
      VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/nvidia_icd.json
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  flower:
    build:
      context: .
    command: uv run celery -A app.tasks.celery_app flower --port=5555 --persistent --db=/data/flower.db --broker_api=redis://redis:6379/0
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - flower_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  flower_data:
